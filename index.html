<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>Mini Games</title>
</head>

<body>
    <div id="app">
        <div class="sumary">
            <h1 class="title">MATCH RESULT</h1>
            <br>
            <h1 id="inGame"></h1>
            <h3 id="result"></h3>
        </div>
        <div class="games">
            <div class="option" onclick="pickOption('‚úã')">‚úã</div>
            <div class="option" onclick="pickOption('‚úåÔ∏è')">‚úåÔ∏è</div>
            <div class="option" onclick="pickOption('üëä')">üëä</div>
        </div>
    </div>

    <script>
        class Start {
            constructor() {
                this.playerName = "Kamu"
                this.botName = "WifeBot"
                this.playerOption;
                this.winner = ""
            }

            get getBotOption() {
                return this.botOption;
            }

            set setBotOption(option) {
                this.botOption = option;
            }

            get getPlayerOption() {
                return this.playerOption;
            }

            set setPlayerOption(option) {
                this.playerOption = option;
            }

            botBrain() {
                const option = ["‚úã", "‚úåÔ∏è", "üëä"];
                const bot = option[Math.floor(Math.random() * option.length)];
                return bot;
            }

            winCalculation() {
                if (this.botOption == "‚úã" && this.playerOption == "‚úåÔ∏è") {
                    return this.winner = this.playerName
                } else if (this.botOption == "‚úã" && this.playerOption == "üëä") {
                    return this.winner = this.botName
                } else if (this.botOption == "‚úåÔ∏è" && this.playerOption == "‚úã") {
                    return this.winner = this.botName
                } else if (this.botOption == "‚úåÔ∏è" && this.playerOption == "üëä") {
                    return this.winner = this.playerName
                } else if (this.botOption == "üëä" && this.playerOption == "‚úã") {
                    return this.winner = this.playerName
                } else if (this.botOption == "üëä" && this.playerOption == "‚úåÔ∏è") {
                    return this.winner = this.botName
                } else {
                    return this.winner = "SERI"
                }
            }

            matchResult() {
                if (this.winner != "SERI") {
                    return `${this.winner} MENANG`;
                } else {
                    return `WAAAA ${this.winner} GAK ADA YG MENANG üòã`;
                }
            }
        }

        function pickOption(params) {
            const start = new Start();
            start.setPlayerOption = params;
            start.setBotOption = start.botBrain();
            start.winCalculation();

            const inGame = document.getElementById("inGame");
            const result = document.getElementById("result");

            inGame.textContent = "....."
            result.textContent = "....."

            setTimeout(() => {
                inGame.textContent = `${start.getPlayerOption} vs ${start.getBotOption}`;
                result.textContent = start.matchResult();
            }, 1500);

        }
    </script>
</body>

</html>
